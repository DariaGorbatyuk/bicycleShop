<!DOCTYPE html>
<html lang="ru" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon - магазин велосипедов</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
<header class="page__header header">
    <button class="header__toggle" type="button"><span class="visually-hidden">Открыть/закрыть меню</span></button>
    <nav class="header__menu menu">
      <ul class="menu__list">
        <li class="menu__item"><a class="menu__link" href="#about">О нас</a></li>
        <li class="menu__item"><a class="menu__link" href="#tipes">Виды велосипедов</a></li>
        <li class="menu__item"><a class="menu__link" href="#video">Видео про велосипеды</a></li>
        <li class="menu__item"><a class="menu__link" href="#contacts">Контакты</a></li>
      </ul>
    </nav>
  <a class="header__logo">
    <svg class="header__logo logo" width="67" height="20" role="img" aria-label="Магазин велосипедов MooN">
      <use xlink:href="img/sprite.svg#icon-logo"></use>
    </svg>
  </a>
  <p class="header__slogan">Мы продаем велосипеды</p>
  <p class="header__text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
  <div class="header__form-container">
    <p class="header__form-text"></p>
    <form action="https://echo.htmlacademy.ru" method="post">
      <label class="form__item">
        <span class="visually-hidden">Имя</span>
        <input class="form__inp" type="text" name="name" placeholder="Введите Ваше Имя">
      </label>
      <label class="form__item">
        <span class="visually-hidden">Телефон</span>
        <input class="form__inp" type="tel" name="tel" placeholder="Введите Ваш номер телефона">
      </label>
      <button class="form__btn" type="submit">Подобрать велосипед мечты</button>
    </form>
  </div>
</header>
<main class="page__main main">
  <h1 class="visually-hidden">Магазин велосипедов MooN</h1>
  <section id="about" class="about">

  </section>
</main>
<footer></footer>
</body>
</html>
